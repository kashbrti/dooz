
<form  name="registerForm" ng-submit="registerCtrl.isValid()">
    userName: <br>
    <input type="txt"  ng-model = "registerCtrl.userName"><br>

    Email: <br>
    <input type="email" ng-model="registerCtrl.email"><br>

    Password: <br>
    <input type="password" ng-model="registerCtrl.passWord"><br>
    Password confirmation:<br>
    <input type="password" ng-model="registerCtrl.passWordConf"><br>


    <input type="submit"><br>
</form>
